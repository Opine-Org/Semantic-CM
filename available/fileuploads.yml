manager:
    slug: FileUploads
    collection: Collection\FileUploads
    title: File Uploads
    titleField: title
    singular: File Upload
    definition: Files that visitors can download from your site, such as high resolution images, PDF's, and white papers, can be uploaded here. 
    acl: [content, admin, superadmin]
    tabs: [Main]
    icon: cloud upload
    category: Content
    after: function
    function: ManagerSaved

    fields:
        title:
            label: Title
            required: true
            display: fieldInputText@render
        image:
            label: File Upload
            display: fieldInputFile@render

    indexPartial: |
        <div class="top-container">
            {{{ManagerIndexHeader metadata=metadata pagination=pagination}}}
        </div>
        <div class="bottom-container">
            {{#if file_uploads}}
                    {{{ManagerIndexPagination pagination=pagination}}}
                    {{{ManagerIndexButtons metadata=metadata}}}
                    <table class="ui large table segment manager sortable">
                        <col width="60%">
                        <col width="20%">
                        <col width="20%">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>URL</th>
                                <th class="trash">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each file_uploads}}
                                <tr data-id="{{dbURI}}">
                                     <td>{{title}}</td>
                                     <td>{{image.url}}</td>
                                     <td>
                                        <div class="manager trash ui icon button">
                                             <i class="trash icon"></i>
                                         </div>
                                     </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    {{{ManagerIndexPagination pagination=pagination}}}
               {{else}}
                {{{ManagerIndexBlankSlate metadata=metadata}}}
            {{/if}}
        </div>

    formPartial: |
        {{{ManagerForm spare=id_spare metadata=metadata}}}
            <div class="top-container">
                {{{ManagerFormHeader metadata=metadata}}}
                {{{ManagerFormTabs metadata=metadata}}}
            </div>
            <div class="bottom-container">
                <div class="ui tab active" data-tab="Main">
                    {{{ManagerFormMainColumn}}}
                        {{{ManagerField . class="left" name="title" label="Title" required="true"}}}
                        {{{ManagerField . class="left" name="image" label="File Upload" required="true"}}}
                        {{{id}}}
                        {{{form-token}}}
                    {{{ManagerFormMainColumnClose}}}
                    {{{ManagerFormSideColumn}}}
                        {{{ManagerFormButton modified=modified_date}}}
                    {{{ManagerFormSideColumnClose}}}
                </div>
            </div>
        </form>
