manager:
    slug: SystemMessages
    collection: Collection\SystemMessages
    title: System Messages
    titleField: name
    singular: Message
    definition: Coming Soon
    acl: [content, admin, superadmin]
    tabs: [Content]
    icon: text file
    category: Content
    after: function
    function: ManagerSaved

    fields:
        name:
            placeholder: Name
            display: fieldInputText@render
            required: true
        subject:
            placeholder: Subject
            display: fieldInputText@render
            required: true
        body:
            required: false
            display: fieldRedactor@render
        from:
            placeholder: From
            display: fieldInputToTags@render
            controlled: false
            multiple: false
            required: true
            options: XXX from options
        reply_to:
            placeholder: Reply To
            display: fieldInputToTags@render
            controlled: false
            multiple: false
            required: false
            options: XXX reply_to options
        cc:
            placeholder: CC
            display: fieldInputToTags@render
            multiple: true
            controlled: false
            required: false
            options: XXX cc options
        bcc:
            placeholder: Bcc
            display: fieldInputToTags@render
            multiple: true
            controlled: false
            required: false
            options: XXX bcc options
        tags:
            label: Tags
            required: false
            transformIn: XXX tags transformIn
            display: fieldInputToTags@render
            multiple: true
            controlled: false
            options: XXX tags options

    indexPartial: |
        <div class="top-container">
            {{{ManagerIndexHeader metadata=metadata pagination=pagination}}}
        </div>
        <div class="bottom-container">
            {{#if system_messages}}
                {{{ManagerIndexPagination pagination=pagination}}}
                {{{ManagerIndexButtons metadata=metadata}}}
                <table class="ui large table segment manager">
                     <thead>
                           <tr>
                              <th>Name</th>
                              <th>Subject</th>
                              <th>Reply To</th>
                              <th class="trash">Delete</th>
                           </tr>
                     </thead>
                     <tbody>
                        {{#each system_messages}}
                             <tr data-id="{{dbURI}}">
                                 <td>{{name}}</td>
                                 <td>{{subject}}</td>
                                  <td>{{replyTo}}</td>
                                <td>
                                   <div class="manager trash ui icon button">
                                       <i class="trash icon"></i>
                                   </div>
                                </td>
                             </tr>
                        {{/each}}
                     </tbody>
                </table>
                 {{{ManagerIndexPagination pagination=pagination}}}
            {{else}}
                {{{ManagerIndexBlankSlate metadata=metadata}}}
            {{/if}}
        </div>

    formPartial: |
        {{{ManagerForm spare=id_spare metadata=metadata}}}
            <div class="top-container">
                {{{ManagerFormHeader metadata=metadata}}}
                {{{ManagerFormTabs metadata=metadata}}}
            </div>
            <div class="bottom-container">
                <div class="ui tab active" data-tab="Content">
                    {{{ManagerFormMainColumn}}}
                    {{{ManagerField . class="left" name="name" label="Name"}}}
                    {{{ManagerField . class="left" name="subject" label="Subject"}}}
                        {{{ManagerField . class="left" name="body" label="Body"}}}
                        {{{id}}}
                        {{{form-token}}}
                    {{{ManagerFormMainColumnClose}}}
                    {{{ManagerFormSideColumn}}}
                        {{{ManagerFormButton modified=modified_date}}}
                        {{{ManagerField . class="fluid" name="from" label="From"}}}
                        {{{ManagerField . class="fluid" name="reply_to" label="Reply To"}}}
                        {{{ManagerField . class="fluid" name="cc" label="CC"}}}
                        {{{ManagerField . class="fluid" name="bcc" label="Bcc"}}}
                        <div class="ui clearing divider"></div>
                        {{{ManagerField . class="fluid" name="tags" label="Tags"}}}
                    {{{ManagerFormSideColumnClose}}}
                </div>
            </div>
        </form>
