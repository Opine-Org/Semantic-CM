manager:
    slug: Departments
    collection: Collection\Departments
    title: Departments
    titleField: title
    singular: Department
    definition: Coming Soon
    acl: [content, admin, superadmin]
    tabs: [Main]
    icon: browser
    category: Content
    after: function
    function: ManagerSaved

    fields:
        title:
            label: Title
            required: true
            display: fieldText@render
        description:
            label: Summary
            display: fieldTextarea@render
        department_profiles:
            label: Department Profiles
            required: false
            display: fieldManager@render
            manager: department_profiles
        featured:
            label: Feature
            required: false
            options:
                type: array
                value: [Yes, No]
            display: fieldSlider@render
            default: f
        pinned:
            label: Pin
            required: false
            options:
                type: array
                value: [Yes, No]
            display: fieldSlider@render
            default: f

    indexPartial: |
        <div class="top-container">
            {{{ManagerIndexHeader metadata=metadata pagination=pagination}}}
        </div>
        <div class="bottom-container">
            {{#if departments}}
                    {{{ManagerIndexPagination pagination=pagination}}}
                    {{{ManagerIndexButtons metadata=metadata}}}
                    <table class="ui large table segment manager">
                        <thead>
                            <tr>
                                <th>Title</th>
                                <th>Section</th>
                                <th class="trash">Delete</th>
                            </tr>
                        </thead>
                        <tbody>
                            {{#each departments}}
                                <tr data-id="{{dbURI}}">
                                    <td>{{title}}</td>
                                    <td>{{section}}</td>
                                    <td>
                                        <div class="manager trash ui icon button">
                                             <i class="trash icon"></i>
                                         </div>
                                     </td>
                                </tr>
                            {{/each}}
                        </tbody>
                    </table>
                    {{{ManagerIndexPagination pagination=pagination}}}
                {{else}}
                {{{ManagerIndexBlankSlate metadata=metadata}}}
            {{/if}}
        </div>

    formPartial: |
        {{{ManagerForm spare=id_spare metadata=metadata}}}
            <div class="top-container">
                {{{ManagerFormHeader metadata=metadata}}}
                {{{ManagerFormTabs metadata=metadata}}}
            </div>
            <div class="bottom-container">
                <div class="ui tab active" data-tab="Main">
                    {{{ManagerFormMainColumn}}}
                        {{{ManagerField . class="left" name="title" label="Title" required="true"}}}
                        {{{ManagerField . class="left" name="description" label="Description"}}}
                        {{{ManagerFieldEmbedded . name="department_profiles" manager="DepartmentProfiles" label="Profiles"}}}
                        {{{id}}}
                        {{{form-token}}}
                    {{{ManagerFormMainColumnClose}}}
                    {{{ManagerFormSideColumn}}}
                        {{{ManagerFormButton modified=modified_date}}}
                        {{{ManagerField . class="left" name="featured"}}}
                        <br />
                        {{{ManagerField . class="left" name="pinned"}}}
                    {{{ManagerFormSideColumnClose}}}
                </div>
            </div>
        </form>
