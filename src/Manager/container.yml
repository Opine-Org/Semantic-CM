services:
    managerRoute:
        class:     'Opine\Manager\Route'
        arguments: ['@route']
    managerController:
        class:     'Opine\Manager\Controller'
        arguments: ['@managerModel', '@managerView', '@manager', '@authentication', '@form', '@search', '@uploadwrapper', '@slugify', '@route', '@redirect']
    managerApiController:
        class:     'Opine\Manager\ApiController'
        arguments: ['@managerModel', '@form', '@search', '@uploadwrapper', '@slugify', '@route']
    managerModel:
        class:     'Opine\Manager\Model'
        arguments: ['%root%', '@manager', '@db', '@bundleRoute', '@collection', '@collectionModel', '@post']
    managerView:
        class:     'Opine\Manager\View'
        arguments: ['@managerModel', '@separation']