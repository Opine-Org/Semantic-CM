services:
    manager:
        class:     'Opine\Manager\Service'
        arguments: ['@post', '@db', '@collection', '@authentication']
    managerRoute:
        class:     'Opine\Manager\Route'
        arguments: ['@route']
    managerController:
        class:     'Opine\Manager\Controller'
        arguments: ['@managerModel', '@managerView', '@manager', '@authentication', '@form', '@search', '@uploadwrapper', '@slugify', '@redirect']
    managerModel:
        class:     'Opine\Manager\Model'
        arguments: ['%root%', '@manager', '@db', '@bundleRoute']
    managerView:
        class:     'Opine\Manager\View'
        arguments: ['@separation']